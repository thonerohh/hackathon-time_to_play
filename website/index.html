  <body>
    <style>
      /* add COFOSANS-MEDIUM.7B4F13E43D4F.OTF */
      @font-face {
        font-family: 'CoFo Sans Medium';
        src: url('COFOSANS-MEDIUM.7B4F13E43D4F.OTF') format('opentype');
        font-weight: 400;
        font-style: normal;
      }
      :root{
        --width:1024px;
        --background: #f4f4f4;
        --foreground: #000;
        --accent: #163ad8;
        --button-padding: 4px 12px 5px 13px;
        --radius: 12px;
        --border-color: #1113;
      }
      body{
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: var(--background);
        color: var(--foreground);
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
      }
      header{
        width: 100%;
        height: 74px;
        border-bottom: 1px solid var(--border-color);
      }
      header .brand{
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      header .brand img{
        width: 100%;
        height: 100%;
        max-width: 300px;
        max-height: 74px;
      }
      @media (max-width: 1024px){
        :root{
          --width: 100%;
        }
      }
    </style>
    <header>
      <div class="brand">
        <img src="header.svg" alt="">
      </div>
    </header>
    <style>
      body{
        max-height: 100vh;
      }
      main {
        width: var(--width);
        margin: 0 auto;

        border-left: 1px solid var(--border-color);
        border-right: 1px solid var(--border-color);
        height: calc(100vh - 74px);
        padding: 49px 24px 0 24px;
      }
      main h1{
        font-size: 74px;
        font-weight: 700;
        line-height: 1.5;
        margin: 0;
        padding: 0;
        font-family: 'CoFo Sans Medium';
      }
      main h2{
        font-size: 24px;
        font-weight: 400;
        line-height: 1.2;
        margin: 0;
        padding: 0;
        font-family: 'system-ui';
      }
      main h3{
        font-size: 18px;
        font-weight: 300;
        line-height: 1.5;
        margin: 0;
        padding: 0;
        font-family: 'system-ui';
      }
      main > a{
        display: inline-block;
        font-size: 18px;
        font-weight: 700;
        line-height: 1.5;
        margin: 44px 0 34px 0;
        padding: var(--button-padding);
        font-family: 'system-ui';
        background: var(--accent);
        color: #fff !important;
        border-radius: var(--radius);
        border: 1px solid var(--border-color);
        text-decoration: none;
      }
      @media (max-width: 1024px){
        main > h1{
          font-size: 5vmax;
        }
        main > h2{
          font-size: 3vmax;
        }
        main > h3{
          font-size: 2vmax;
        }
        main > a{
          font-size: 2vmax;
        }
      }
    </style>
    <main>
      <h1>Здравствуйте!</h1>
      <h2>Это тестовый продукт для определения классификатора модели на основании фотографии или видео!</h2>
      <a href="check">Начать</a>

    </main>
